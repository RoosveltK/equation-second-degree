<!DOCTYPE html>
<html>
  <head>
    <title>Equation second degree</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling/bootstrap.min.css" />
  </head>

  <body>
    <div class="container">
      <h3 class="my-3">
        Bonjour, vous cherchez à résoudre une équation du type : ax+b+c=0
      </h3>
      <form id="equation_form" action="./api" method="POST" class="mx-3">
        <fieldset>
          <div class="form-group">
            <label for="input_a" class="form-label mt-4">a</label>
            <input
              name="a"
              type="number"
              class="form-control"
              id="input_a"
              placeholder="Entrez va valeur de a"
            />
          </div>
          <div class="form-group">
            <label for="input_b" class="form-label mt-4">b</label>
            <input
              name="b"
              type="number"
              class="form-control"
              id="input_b"
              placeholder="Entrez va valeur de b"
            />
          </div>
          <div class="form-group">
            <label for="input_c" class="form-label mt-4">a</label>
            <input
              name="c"
              type="number"
              class="form-control"
              id="input_c"
              placeholder="Entrez va valeur de c"
            />
          </div>
        </fieldset>

        <button id="submit_form" type="submit" class="btn btn-primary mt-3">
          Résoudre
        </button>
      </form>
    </div>
  </body>
</html>
