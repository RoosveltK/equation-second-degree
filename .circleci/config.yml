version: 2.1

jobs:
  unit-tests:
    docker:
      - image: cimg/openjdk:11.0.11-node
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: mvn test

  e2e-tests:
    docker:
      - image: cimg/openjdk:11.0.11-node
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Run E2E Tests
          command: mvn test -Dtest=E2ETestPattern* # Remplacer par le motif appropri√©

workflows:
  build-and-test:
    jobs:
      - unit-tests
